{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block head_title %}{% endblock head_title %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Reset all CSS on the page-->
    <link type="text/css" href="{% static 'css/normalize.css' %}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Ajustes no laytout -->
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" >

    {% block head %}
    {% endblock head %}

  </head>

  <body>
    {% include "navbar.html" %}

    {% block carousel %}
    {% endblock carousel %}


    {% block content %}
    {% endblock content %}


    <!-- FOOTER -->
    <div class="container">

      <footer class="bs-docs-footer">
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017 REFIS F√ÅCIL &middot; <a href="#">Privacidade</a> &middot; <a href="#">Termos de uso</a></p>
      </footer>

    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static 'js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
